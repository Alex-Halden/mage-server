<div class="field form-group">
  <label>{{field.title}}</label> <span class="required-error" ng-show="field.required && !field.value">*</span>
  <div class="row" ng-if="field.value.type === 'Point'">
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[0]" value="{{field.value.coordinates[0]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[1]" value="{{field.value.coordinates[1]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
  </div>
  <div class="row" ng-if="field.value.type !== 'Point'">
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[field.edit][0]" value="{{field.value.coordinates[field.edit][0]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[field.edit][1]" value="{{field.value.coordinates[field.edit][1]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
  </div>
</div>
