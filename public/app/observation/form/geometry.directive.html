<div class="field form-group">
  <label>{{field.title}}</label> <span class="required-error" ng-show="field.required && !field.value">*</span>
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group">
         <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" ng-class="{'active':shape.type === 'Point'}" ng-click="shape.type = 'Point'">Point</button>
          <button type="button" class="btn btn-default" ng-class="{'active':shape.type === 'LineString'}" ng-click="shape.type = 'LineString'">Line</button>
          <button type="button" class="btn btn-default" ng-class="{'active':shape.type === 'Polygon'}" ng-click="shape.type = 'Polygon'">Polygon</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row top-gap" ng-if="field.value.type === 'Point'">
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[0]" value="{{field.value.coordinates[0]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.value.coordinates[1]" value="{{field.value.coordinates[1]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
  </div>
  <div class="row top-gap" ng-if="field.value.type !== 'Point'">
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.edit[0]" value="{{field.edit[0]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
    <div class="col-md-5">
      <input class="form-control" type="number" ng-model="field.edit[1]" value="{{field.edit[1]}}" ng-required="field.required" ng-change="onLatLngChange(field)">
    </div>
  </div>
</div>
