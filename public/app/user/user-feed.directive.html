<div class="feed-card">
  <div class="user-item feed-card-content">

    <div>
      <div class="pull-left right-gap" avatar-user="user" avatar-width="60" avatar-height="60"></div>
    </div>

    <div class="user-item-content">
      <div class="observation-type">
        <strong class="muted">{{user.displayName}}</strong>
      </div>
  		<div class="observation-variant ellipsis muted" title="{{user.email}}">{{user.email}}</div>
    </div>

    <div class="user-item-actions">
      <div class="small muted">{{fromNow}}</div>
      <div>
        <a href="javascript:void(0)" class="small muted" ng-click="onUserLocationClick(user)">
          {{user.location.geometry.coordinates[1] | number: 3}}, {{user.location.geometry.coordinates[0] | number: 3}}
        </a>
      </div>
      <div>
        <button ng-class="{active: followUserId == user.id}" class="btn btn-xs btn-primary top-gap-s" data-toggle="button" ng-click="followUser($event, user)">
          <span ng-show="followUserId == user.id">Following...</span>
          <span ng-hide="followUserId == user.id">Follow</span>
        </button>
      </div>
    </div>
  </div>

  <div class="feed-card-content">
    <div class="clearfix">
      <span class="pull-right"><a class="pointer" ng-click="showMore=!showMore">More...</a></span>
    </div>

    <div ng-if="showMore">
      <h4>Location Breadcrumbs</h4>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="breadcrumbs.duration" style="width: 45px;">
        </div>

        <div class="form-group">
          <select ng-model="breadcrumbs.period" ng-options="periodChoice as periodChoice for periodChoice in periodChoices" class="form-control"></select>
        </div>

        <div class="form-group right-gap">
          <div class="form-group">
            <div><input minicolors="minicolorSettings" class="form-control" type="text" ng-model="breadcrumbs.color"></div>
          </div>
        </div>

        <button ng-if="!breadcrumb" class="btn btn-xs btn-success" data-toggle="button" ng-click="showBreadcrumbs($event, user)">
          Show Breadcrumbs
        </button>

        <button ng-if="breadcrumb" class="btn btn-xs btn-danger" data-toggle="button" ng-click="showBreadcrumbs($event, user)">
          Remove Breadcrumbs
        </button>
      </form>
    </div>
  </div>

</div>
