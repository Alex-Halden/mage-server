<div class="clearfix">
  <div class="user-icon-container">
    <div class="user-icon">
      <img class="avatar-image img-rounded" width="73" height="73" ng-src="{{avatarUrl}}"></img>
    </div>

    <div class="user-icon-input" style="line-height: 100%" ng-if="avatarEdit">
      <div class="input-group">
        <input type="text" class="form-control" ng-value="fileName" readonly></input>
        <span class="input-group-btn">
          <span class="btn btn-default btn-file">
              Browse&hellip; <input type="file" multiple></input>
          </span>
        </span>
      </div>
    </div>

  </div>
</div>
