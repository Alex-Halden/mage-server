<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SAGE Create Feature Tool</title>

    <!-- ExtJS -->
    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css" />
    <script type="text/javascript" src="extjs/ext-all.js"></script>

    <!-- Shared -->
    <link rel="stylesheet" type="text/css" href="extjs/shared/example.css" />

    <!-- GC -->


    <!-- Example -->
<script>
Ext.require([
    //'Ext.form.*',
    //'Ext.layout.container.Column',
    //'Ext.tab.Panel'
    '*'
]);

Ext.onReady(function() {
    Ext.QuickTips.init();

Ext.define('Team', {
    extend: 'Ext.data.Model',
    fields: ['_id', 'team_id', 'team_name']
});

var teamStore = new Ext.data.Store({
    // store configs
    storeId: 'teamsStore',
	autoLoad: true,
	model: 'Team',
    proxy: {
        type: 'ajax',
        url: 'api/v1/teams',
        reader: {
            type: 'json'
        }
    }
});

    var bd = Ext.getBody();

    /*
     * ================  Simple form  =======================
     */

    var required = '<span style="color:red;font-weight:bold" data-qtip="Required">*</span>';

    var simple = Ext.widget({
        xtype: 'form',
        layout: 'form',
        collapsible: true,
        id: 'simpleForm',
        url: 'save-form.php',
        frame: true,
        title: 'Simple Form',
        bodyPadding: '5 5 0',
        width: 350,
        fieldDefaults: {
            msgTarget: 'side',
            labelWidth: 75
        },
        defaultType: 'textfield',
        items: [{
            fieldLabel: 'X',
            afterLabelTextTpl: required,
            name: 'x',
            allowBlank: false
        },{
            fieldLabel: 'Y',
            afterLabelTextTpl: required,
            name: 'y',
            allowBlank: false
        },{
            fieldLabel: 'Address',
            name: 'ADDRESS'
		}, {
            fieldLabel: 'Event Date',
            name: 'EVENTDATE',
            xtype: 'datefield',
			allowBlank: false
		}, {
			xtype: 'combobox',
			fieldLabel: 'Team',
			name: 'TEAM',
			store: teamStore,
			valueField: 'team_name',
			displayField: 'team_name',
			typeAhead: true,
			queryMode: 'local',
			emptyText: 'Select a team...'
        }, {			
            fieldLabel: 'Description',
            name: 'DESCRIPTION'
        }, {			
            fieldLabel: 'USNG',
            name: 'USNG'
        }, {
            fieldLabel: 'Unit',
            name: 'Unit'
        }],

        buttons: [{
            text: 'Save',
            handler: function() {
                this.up('form').getForm().isValid();
            }
        },{
            text: 'Cancel',
            handler: function() {
                this.up('form').getForm().reset();
            }
        }]
    });

    simple.render(document.body);


});


</script>

</head>

</html>
